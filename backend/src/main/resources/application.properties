spring.application.name=backend

server.port=8080

# Conex\u00e3o com o banco de dados 'agrovip'
spring.datasource.url=jdbc:mysql://localhost:3306/agrovip
spring.datasource.username=aluno
spring.datasource.password=segredo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configura\u00e7\u00e3o do Hibernate (JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mostra o SQL gerado no console
spring.jpa.show-sql=true

#Permite que o Hibernate atualize o banco 
spring.jpa.hibernate.ddl-auto=update
